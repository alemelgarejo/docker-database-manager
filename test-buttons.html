<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Test - Docker DB Manager</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body style="padding: 2rem; background: var(--background);">
  <h1 style="color: var(--text-primary); margin-bottom: 2rem;">Button Icons Test</h1>
  
  <section style="margin-bottom: 2rem;">
    <h2 style="color: var(--text-primary); margin-bottom: 1rem;">Regular Buttons</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
      <button class="btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        <span>Primary</span>
      </button>
      
      <button class="btn btn-success">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>Success</span>
      </button>
      
      <button class="btn btn-warning">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        </svg>
        <span>Warning</span>
      </button>
      
      <button class="btn btn-danger">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        <span>Danger</span>
      </button>
    </div>
  </section>
  
  <section style="margin-bottom: 2rem;">
    <h2 style="color: var(--text-primary); margin-bottom: 1rem;">Ghost Buttons</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
      <button class="btn btn-ghost btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
        </svg>
        <span>Ghost Primary</span>
      </button>
      
      <button class="btn btn-ghost btn-danger">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        <span>Ghost Danger</span>
      </button>
    </div>
  </section>
  
  <section style="margin-bottom: 2rem;">
    <h2 style="color: var(--text-primary); margin-bottom: 1rem;">DB Action Buttons</h2>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button class="db-action-btn db-btn-start" data-tooltip="Start">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>
      
      <button class="db-action-btn db-btn-stop" data-tooltip="Stop">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="10" y1="15" x2="10" y2="9"></line>
          <line x1="14" y1="15" x2="14" y2="9"></line>
        </svg>
      </button>
      
      <button class="db-action-btn db-btn-delete" data-tooltip="Delete">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
      
      <button class="db-action-btn db-btn-sql" data-tooltip="SQL">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="4 17 10 11 4 5"></polyline>
          <line x1="12" y1="19" x2="20" y2="19"></line>
        </svg>
      </button>
    </div>
  </section>
  
  <section style="margin-bottom: 2rem;">
    <h2 style="color: var(--text-primary); margin-bottom: 1rem;">Icon Buttons</h2>
    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
      <button class="btn-icon btn-success" data-tooltip="Success Icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </button>
      
      <button class="btn-icon btn-warning" data-tooltip="Warning Icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        </svg>
      </button>
      
      <button class="btn-icon btn-danger" data-tooltip="Danger Icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </div>
  </section>
  
  <section>
    <h2 style="color: var(--text-primary); margin-bottom: 1rem;">Small Buttons</h2>
    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
      <button class="btn btn-sm btn-danger">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        <span>Delete</span>
      </button>
      
      <button class="btn btn-sm btn-success">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <span>Start</span>
      </button>
    </div>
  </section>
</body>
</html>
