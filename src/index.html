<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Database Manager</title>
    <script type="module" src="/icons.js"></script>
    <script type="module" src="/main.js?v=9999999999" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <h1>Database Manager</h1>
        <div class="header-actions">
          <button id="refresh-btn" class="btn btn-ghost">Refresh</button>
          <button id="new-db-btn" class="btn btn-primary">
            New Database
          </button>
        </div>
      </header>

      <!-- Docker Status -->
      <div class="status-bar">
        <span id="docker-status">Checking Docker...</span>
        <button
          onclick="window.checkUpdatesManually()"
          class="update-btn"
          title="Check for updates"
        >
          Check Updates
        </button>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Containers List -->
        <section class="containers-section">
          <h2>Databases</h2>
          <div id="containers-list" class="containers-grid">
            <!-- Containers will be loaded here -->
          </div>
          <div id="no-containers" class="no-data" style="display: none">
            <p>No databases created yet. Create your first one!</p>
          </div>
        </section>
      </main>

      <!-- Modal: Create Database -->
      <div id="create-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Create New Database</h2>
            <button class="close-btn" onclick="closeCreateModal()">×</button>
          </div>
          <form id="create-form" class="modal-body">
            <!-- Step 1: Select Database Type -->
            <div id="step-1" class="form-step">
              <h3>Select database type:</h3>
              <div id="db-types-grid" class="db-types-grid">
                <!-- Database types will be loaded here -->
              </div>
            </div>

            <!-- Step 2: Configure Database -->
            <div id="step-2" class="form-step" style="display: none">
              <button
                type="button"
                class="btn-back"
                onclick="goBackToStep1()"
              ></button>

              <div class="selected-db-type">
                <span id="selected-db-icon" class="db-icon-large"></span>
                <span id="selected-db-name"></span>
              </div>

              <div class="form-group">
                <label for="db-name">Database Name:</label>
                <input
                  type="text"
                  id="db-name"
                  required
                  placeholder="my_database"
                />
              </div>

              <div class="form-group" id="username-group">
                <label for="db-username">Username:</label>
                <input type="text" id="db-username" placeholder="user" />
              </div>

              <div class="form-group" id="password-group">
                <label for="db-password">Password:</label>
                <input
                  type="password"
                  id="db-password"
                  placeholder="••••••••"
                />
              </div>

              <div class="form-group">
                <label for="db-port">Port:</label>
                <input
                  type="number"
                  id="db-port"
                  required
                  placeholder="5544"
                  min="1024"
                  max="65535"
                />
              </div>

              <div class="form-group">
                <label for="db-version">Version:</label>
                <select id="db-version" required>
                  <!-- Versions will be loaded dynamically -->
                </select>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-ghost"
                  onclick="closeCreateModal()"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal: Logs -->
      <div id="logs-modal" class="modal">
        <div class="modal-content modal-large">
          <div class="modal-header">
            <h2>Container Logs</h2>
            <button class="close-btn" onclick="closeLogsModal()">×</button>
          </div>
          <div class="modal-body">
            <div id="logs-content" class="logs-container">
              <p>Loading logs...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeLogsModal()">
              Close
            </button>
          </div>
        </div>
      </div>

      <!-- Modal: SQL Console -->
      <div id="sql-modal" class="modal">
        <div class="modal-content modal-large">
          <div class="modal-header">
            <h2>SQL Console</h2>
            <button class="close-btn" onclick="closeSqlModal()">×</button>
          </div>
          <div class="modal-body">
            <form id="sql-form">
              <div class="form-group">
                <label for="sql-query">SQL Query:</label>
                <textarea
                  id="sql-query"
                  rows="6"
                  placeholder="SELECT * FROM table;"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Execute</button>
            </form>
            <div id="sql-result" class="sql-result">
              <h3>Result:</h3>
              <pre id="sql-output">Results will appear here...</pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </body>
</html>
