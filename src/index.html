<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docker Database Manager</title>
    <script type="module" src="/main.js?v=9999999999" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <h1>ğŸ—„ï¸ Database Manager</h1>
        <div class="header-actions">
          <button id="refresh-btn" class="btn btn-secondary">ğŸ”„ Actualizar</button>
          <button id="new-db-btn" class="btn btn-primary">â• Nueva base de datos</button>
        </div>
      </header>

      <!-- Docker Status -->
      <div class="status-bar">
        <span id="docker-status">Verificando Docker...</span>
        <button onclick="window.checkUpdatesManually()" class="update-btn" title="Verificar actualizaciones">
          ğŸ”„ Actualizar App
        </button>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Containers List -->
        <section class="containers-section">
          <h2>Bases de datos</h2>
          <div id="containers-list" class="containers-grid">
            <!-- Containers will be loaded here -->
          </div>
          <div id="no-containers" class="no-data" style="display: none;">
            <p>No hay bases de datos creadas. Â¡Crea una nueva!</p>
          </div>
        </section>
      </main>

      <!-- Modal: Create Database -->
      <div id="create-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Crear nueva base de datos</h2>
            <button class="close-btn" onclick="closeCreateModal()">âœ•</button>
          </div>
          <form id="create-form" class="modal-body">
            <!-- Step 1: Select Database Type -->
            <div id="step-1" class="form-step">
              <h3>Selecciona el tipo de base de datos:</h3>
              <div id="db-types-grid" class="db-types-grid">
                <!-- Database types will be loaded here -->
              </div>
            </div>

            <!-- Step 2: Configure Database -->
            <div id="step-2" class="form-step" style="display: none;">
              <button type="button" class="btn-back" onclick="goBackToStep1()">â† Volver</button>
              
              <div class="selected-db-type">
                <span id="selected-db-icon" class="db-icon-large"></span>
                <span id="selected-db-name"></span>
              </div>

              <div class="form-group">
                <label for="db-name">Nombre de la base de datos:</label>
                <input type="text" id="db-name" required placeholder="mi_database" />
              </div>

              <div class="form-group" id="username-group">
                <label for="db-username">Usuario:</label>
                <input type="text" id="db-username" placeholder="usuario" />
              </div>

              <div class="form-group" id="password-group">
                <label for="db-password">ContraseÃ±a:</label>
                <input type="password" id="db-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
              </div>

              <div class="form-group">
                <label for="db-port">Puerto:</label>
                <input type="number" id="db-port" required placeholder="5432" min="1024" max="65535" />
              </div>

              <div class="form-group">
                <label for="db-version">VersiÃ³n:</label>
                <select id="db-version" required>
                  <!-- Versions will be loaded dynamically -->
                </select>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Crear</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Modal: Logs -->
      <div id="logs-modal" class="modal">
        <div class="modal-content modal-large">
          <div class="modal-header">
            <h2>Logs del contenedor</h2>
            <button class="close-btn" onclick="closeLogsModal()">âœ•</button>
          </div>
          <div class="modal-body">
            <div id="logs-content" class="logs-container">
              <p>Cargando logs...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeLogsModal()">Cerrar</button>
          </div>
        </div>
      </div>

      <!-- Modal: SQL Console -->
      <div id="sql-modal" class="modal">
        <div class="modal-content modal-large">
          <div class="modal-header">
            <h2>Consola SQL</h2>
            <button class="close-btn" onclick="closeSqlModal()">âœ•</button>
          </div>
          <div class="modal-body">
            <form id="sql-form">
              <div class="form-group">
                <label for="sql-query">Consulta SQL:</label>
                <textarea id="sql-query" rows="6" placeholder="SELECT * FROM tabla;"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Ejecutar</button>
            </form>
            <div id="sql-result" class="sql-result">
              <h3>Resultado:</h3>
              <pre id="sql-output">Los resultados aparecerÃ¡n aquÃ­...</pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
      <p>Cargando...</p>
    </div>
  </body>
</html>
