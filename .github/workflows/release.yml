name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
      release_version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Docker Database Manager ${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Downloads
            - **macOS (Apple Silicon)**: `docker-db-manager_${{ steps.version.outputs.version }}_aarch64.dmg`
            - **macOS (Intel)**: `docker-db-manager_${{ steps.version.outputs.version }}_x64.dmg`
            - **Windows**: `docker-db-manager_${{ steps.version.outputs.version }}_x64-setup.exe`
            
            ### ðŸ”„ Auto-Update
            The app includes auto-update functionality. You'll be notified when new versions are available.
            
            ### ðŸ“ Changes
            See commits for details.
          draft: false
          prerelease: false

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            arch: 'aarch64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            arch: 'x64'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Docker DB Manager v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  generate-update-json:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for assets to be uploaded
        run: sleep 30

      - name: Get release assets
        id: get-assets
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });
            
            const assets = release.data.assets;
            return assets;

      - name: Generate latest.json
        uses: actions/github-script@v7
        env:
          RELEASE_VERSION: ${{ needs.create-release.outputs.release_version }}
        with:
          script: |
            const version = process.env.RELEASE_VERSION;
            const assets = ${{ steps.get-assets.outputs.result }};
            
            // Find the signature files
            const darwinAarch64Sig = assets.find(a => 
              a.name.includes('aarch64.app.tar.gz.sig'));
            const darwinX64Sig = assets.find(a => 
              a.name.includes('x64.app.tar.gz.sig') || 
              (a.name.includes('.app.tar.gz.sig') && !a.name.includes('aarch64')));
            const windowsSig = assets.find(a => 
              a.name.includes('.msi.zip.sig'));
            
            // Find the download files
            const darwinAarch64 = assets.find(a => 
              a.name.includes('aarch64.app.tar.gz') && !a.name.includes('.sig'));
            const darwinX64 = assets.find(a => 
              (a.name.includes('x64.app.tar.gz') || a.name.includes('.app.tar.gz')) && 
              !a.name.includes('aarch64') && !a.name.includes('.sig'));
            const windowsMsi = assets.find(a => 
              a.name.includes('.msi.zip') && !a.name.includes('.sig'));
            
            // Read signatures
            const getSignature = async (asset) => {
              if (!asset) return '';
              const response = await github.request('GET ' + asset.url, {
                headers: {
                  accept: 'application/octet-stream'
                }
              });
              return Buffer.from(response.data).toString('utf8');
            };
            
            const signatures = {
              darwinAarch64: darwinAarch64Sig ? await getSignature(darwinAarch64Sig) : '',
              darwinX64: darwinX64Sig ? await getSignature(darwinX64Sig) : '',
              windows: windowsSig ? await getSignature(windowsSig) : ''
            };
            
            const latestJson = {
              version: `v${version}`,
              notes: `Docker Database Manager v${version} - See release notes for details`,
              pub_date: new Date().toISOString(),
              platforms: {}
            };
            
            // macOS Apple Silicon
            if (darwinAarch64 && signatures.darwinAarch64) {
              latestJson.platforms['darwin-aarch64'] = {
                signature: signatures.darwinAarch64,
                url: darwinAarch64.browser_download_url
              };
            }
            
            // macOS Intel
            if (darwinX64 && signatures.darwinX64) {
              latestJson.platforms['darwin-x86_64'] = {
                signature: signatures.darwinX64,
                url: darwinX64.browser_download_url
              };
            }
            
            // Windows
            if (windowsMsi && signatures.windows) {
              latestJson.platforms['windows-x86_64'] = {
                signature: signatures.windows,
                url: windowsMsi.browser_download_url
              };
            }
            
            // Save to file
            const fs = require('fs');
            fs.writeFileSync('latest.json', JSON.stringify(latestJson, null, 2));
            
            console.log('Generated latest.json:');
            console.log(JSON.stringify(latestJson, null, 2));

      - name: Upload latest.json to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_upload_url }}
          asset_path: ./latest.json
          asset_name: latest.json
          asset_content_type: application/json

      - name: Commit latest.json to repo (optional)
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add latest.json
          git commit -m "chore: update latest.json for version ${{ needs.create-release.outputs.release_version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Could not push to main"
