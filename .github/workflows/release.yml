               - Apple Silicon (M1/M2/M3): `*_aarch64.dmg`
               - Intel: `*_x64.dmg`
            2. Abre el `.dmg`
            3. Arrastra la aplicaci√≥n a la carpeta Applications
            4. ¬°Listo!
            
            ### Requisitos
            - macOS 10.15 o superior
            - Docker Desktop instalado y corriendo
            
            ### Notas
            - Primera vez: Puede aparecer un mensaje de seguridad. Ve a Preferencias del Sistema ‚Üí Seguridad y Privacidad ‚Üí "Abrir de todas formas"
            
            Consulta el [README](https://github.com/${{ github.repository }}) para m√°s informaci√≥n.
          releaseDraft: false
          prerelease: false
